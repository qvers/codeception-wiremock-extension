actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    output: tests/_output
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\WireMock
    config:
        Codeception\Extension\WireMock:
            download-version: 1.57
            root-dir: /tmp
            port: 18080
            https-port: 18443
            logs-path: /tmp
            start-delay: 1
